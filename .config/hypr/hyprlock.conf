$font = JetBrains Mono Nerd Font

# Theme Variables (For easy switching)
$text_color = rgba(205, 214, 244, 1.0)
$subtext_color = rgba(205, 214, 244, 0.7)
$background_shape_color = rgba(30, 30, 46, 0.5)
$input_background_color = rgba(30, 30, 46, 0.5)
$input_font_color = rgb(205, 214, 244)
$accent_color = rgba(203, 166, 247, 1.0)

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME BACKGROUND SHAPE (Glassmorphism effect)
shape {
    monitor =
    size = 400, 150
    color = $background_shape_color
    rounding = 20
    rotate = 0
    position = 0, 150
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 64
    font_family = $font
    position = 0, 170
    halign = center
    valign = center
    zindex = 1
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $subtext_color
    font_size = 18
    font_family = $font
    position = 0, 115
    halign = center
    valign = center
    zindex = 1
}

# GREETING
label {
    monitor =
    text = Hi there, $USER
    color = $text_color
    font_size = 14
    font_family = $font
    position = 0, 50
    halign = center
    valign = center
    zindex = 1
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = rgba(0, 0, 0, 0)
    inner_color = $input_background_color
    font_color = $input_font_color
    
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    
    position = 0, -50
    halign = center
    valign = center
    zindex = 1
}

